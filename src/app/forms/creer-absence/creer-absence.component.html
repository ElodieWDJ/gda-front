<form class="mt-5" (ngSubmit)="creerAbsence()" #f="ngForm">
    
    <div class="form-group">
         <!---------------------------- DATE DE DEBUT -------------------------->
      <label for="dateDebut">Date de debut</label>
      <input type="date" class="form-control" id="dateDebut" name="dateDebut" placeholder="" [(ngModel)]="absence.dateDebut" #champ1="ngModel">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="champ1.dirty && checkerDateFormVue() === false">
        <span>Votre date de début doit être à J+2.</span>
    </div>
     <!---------------------------- !DATE DE DEBUT! -------------------------->


    <!---------------------------- DATE DE FIN -------------------------->
    <div class="form-group">
        <label for="dateFin">Date de fin</label>
        <input type="date" class="form-control" id="dateFin" name="dateFin" placeholder="" [(ngModel)]="absence.dateFin" #champ2="ngModel">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="champ2.dirty && checkEcartDateFin() === false">
        <span>Votre date de fin ne doit pas être identique à la date de début.</span>
    </div>
     <!---------------------------- !DATE DE FIN! -------------------------->

    <div class="form-group">
        <label for="typeConge">Type de congé </label>
        <input type="text" class="form-control" id="typeConge"  name="typeConge" placeholder="(CONGE_PAYE, RTT, JOUR_FERIE, CongeSansSolde)" [(ngModel)]="absence.typeConge" 
                #champ3="ngModel">
    </div>
    <div class="form-group">
        <label for="motif">Motif de l'absence</label>
        <div>
            <input type="text" class="form-control" id="motif"  name="motif" placeholder="Facultatif" [(ngModel)]="absence.motif" #champ4="ngModel" 
           [required]="checkStatus()">
        </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="champ3.dirty && champ4.invalid">>
        <span>Le champ motif doit être rempli</span>
    </div>

    <button type="submit" class="btn btn-primary">Demander cette absence</button>
</form>
