<header>
</header>

<main class="container-fluid">
  
  <ng-container *ngIf="isConnected | async as col; else elseBlock">
    <div class="lead">
      <app-navbar></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </ng-container>

  <ng-template #elseBlock> 
    <app-auth></app-auth>
  </ng-template>

</main>

<footer>

  <div class="d-flex justify-content-start ml-5 mb-2"> 
    <!--  <h1 class="display-4">Gestion des Absences</h1> -->
     <ng-container *ngIf="collegueConnecte | async as col">
       <div class="lead" *ngIf="!col.estAnonyme()">
         <p> Utilisateur connecté : {{col.email}}</p>
         <p>Le rôle : {{getRoles(col)}}</p>
         <p>Le ID : {{ getId() }} </p> 
         
         <button  class="btn btn-danger" (click)="seDeconnecter()">Se déconnecter</button>
       </div>
     </ng-container>
   </div>

</footer>
