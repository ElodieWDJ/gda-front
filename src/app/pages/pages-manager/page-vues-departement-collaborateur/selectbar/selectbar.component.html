<form (ngSubmit)="chooseInterval(f)" #f="ngForm" class="col-12">
    <div class="row">
        <div class="col-2">
            <app-dropdown [(ngModel)]="selectBar.departement" [valeurDropDown]="departements"  [name]="'departements'" [title]="'Département'" ngDefaultControl></app-dropdown>
        </div>
        <div class="col-2">
            <app-dropdown [(ngModel)]="selectBar.mois" [valeurDropDown]="enumsMois" [name]="'enumsMois'" [title]="'Mois'" ngDefaultControl></app-dropdown>
        </div>
        <div class="col-2">
            <app-dropdown [(ngModel)]="selectBar.annee" [valeurDropDown]="annees" [name]="'annees'" [title]="'Année'" ngDefaultControl></app-dropdown>
        </div>
    
        <button type="submit" class="btn btn-info ml-4 ">Rechercher</button>
        <button class="btn btn-danger ml-4">Annuler</button>
        
            <img type="button" class="ml-4 rounded" style="height:2em"
            src="https://cdn.1min30.com/wp-content/uploads/2017/10/Logo-Excel.jpg" (click)="exportToExel()">
         
    </div>
</form>
