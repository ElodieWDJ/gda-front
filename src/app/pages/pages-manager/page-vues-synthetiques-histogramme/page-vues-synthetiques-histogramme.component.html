
<h1 class="text-center text-info mt-5">Histogramme par département et par jour</h1>

<app-select-bar [(selectBarSynthetique)]="selectBarSynthetique"></app-select-bar>

<google-chart #chart
   [title]="title"
   [type]="type"
   [data]="data"
   [options]="options"
   [columns]="columnNames"
   [width]="width"
   [height]="height" *ngIf="afficherHisto">
</google-chart>
<p class="font-weight-bold text-primary">Année selectionnée : {{recupAnneeSelected()}}</p>

<button type="button" class="btn btn-primary btn-lg" (click)="exportToExel()">
   <img style="height:5em"
   src="https://cdn.1min30.com/wp-content/uploads/2017/10/Logo-Excel.jpg">
</button>
<div class="text-right">
   <button type="submit" class="btn btn-success ml-4"><a class="text-dark" href="javascript:history.go(-1)">Retour</a></button>
</div>
